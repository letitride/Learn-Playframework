@(message: String, myForm:Form[MyForm.Data])(implicit request:MessagesRequestHeader)

@main("index view", "Hello", "Copy Right 2020."){
<p>@message</p>
@helper.form(action=routes.HomeController.form){
@helper.CSRF.formField
@helper.inputText(myForm("name"))
@helper.inputPassword(myForm("pass"))
<button>send form</button>
}
}
