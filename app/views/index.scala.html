@(message: String, arr: List[List[String]], header:List[String])

@makeTable(data:List[List[String]], header:List[String]) = {
<table>
    <tr>
        @for(item <- header){
        <th>@item</th>
        }
    </tr>
    @for(row <- data){
    <tr>
        @for(item <- row){
        <td>@item</td>
        }
    </tr>
    }
</table>
}

@main("index view", "Hello", "Copy Right 2020."){
<p>@message</p>
@makeTable(arr, header)
}
